<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Who Am I ?</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>

  <body ng-app="whoami" ng-controller="ObjectsControl">
    <ion-side-menus>
        <ion-side-menu-content>
            <ion-header-bar class="bar-dark">
                <h1 class="title">Who am I</h1>
                <button class="button button-icon" ng-click="newObject()">
                    <i class="icon ion-compose"></i>
                </button>
            </ion-header-bar>
            <ion-content>
                <ion-list>
                  <ion-item ng-repeat="object in objects">
                    {{object.name}}
                  </ion-item>
                </ion-list>
            </ion-content>     
        </ion-side-menu-content>
        <ion-side-menu side="left">
        </ion-side-menu>
        <script id="new-object.html" type="text/ng-template">
            <div class="modal">
                <ion-header-bar class="bar-secondary">
                    <h1 class="title">New Object</h1>
                    <button class="button button-clear button-positive" ng-click="closeNewObject()">Cancel</button>
                </ion-header-bar>
                <ion-content>
                  <form ng-submit="createObject(object)">
                        <div class="list">
                          <label class="item item-input">
                            <input type="text" placeholder="What is the name of this new thing?" ng-model="object.name">
                          </label>
                        </div>
                        <div class="padding">
                          <button type="submit" class="button button-block button-positive">Create Object</button>
                        </div>
                  </form>
                </ion-content>
            </div>
        </script>
    </ion-side-menus>   
  </body>
</html>
